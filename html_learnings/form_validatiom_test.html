<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Form Validation</title>
</head>

<body>


    <form>

        <div>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" checked placeholder="username" required minlength="10"
                maxlength="50">

        </div>

        <div>
            <label for="password">Password</label>
            <input type="text" id="dewey" name="password" placeholder="password" required minlength="10" maxlength="50"
                pattern="[0-9]{11}">

        </div>

        <button type="menu">Register</button>
    </form>

</body>

</html>
